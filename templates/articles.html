{% extends 'layout.html' %}

{% block body %}
    <h3>Articles</h3>
    <hr>
    {% if articles %}
        <form action="/search" method="POST">
            <label for="search" class="hidden"></label>
            <input id="search" name="keyword" type="text" class="input-sm" maxlength="100" placeholder="Search..."/>
            <button type="submit" class="btn btn-danger">Search</button>
        </form>
        <hr>
        <ul class="list-group">
            {% for article in articles %}
                <li class="list-group-item"><a href="/article/{{ article.id }}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-danger">No articles yet</div>
    {% endif %}
{% endblock %}
